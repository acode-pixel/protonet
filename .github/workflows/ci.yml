name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-linux-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-full cmake pip
          python3 -m venv .venv
          source .venv/bin/activate
          pip install conan

      - name: Detect Conan profile
        run: source .venv/bin/activate && conan profile detect --force

      - name: Install dependencies with Conan
        run: source .venv/bin/activate && conan install . --build=missing

      - name: Build with CMake
        run: |
          source .venv/bin/activate
          cmake --preset conan-release
          cmake --build ./build/Release

      - name: Run tests
        run: cd build/Release && ctest --output-on-failure

  test-linux-Debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-full cmake pip
          python3 -m venv .venv
          source .venv/bin/activate
          pip install conan

      - name: Detect Conan profile
        run: source .venv/bin/activate && conan profile detect --force

      - name: Install dependencies with Conan
        run: source .venv/bin/activate && conan install . --build=libuv/missing -s build_type=Debug

      - name: Build with CMake
        run: |
          source .venv/bin/activate
          cmake --preset conan-debug -DCMAKE_BUILD_TYPE=Debug
          cmake --build ./build/Debug

      - name: Run tests
        run: cd build/Debug && ctest
